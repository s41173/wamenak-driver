<body>

     <!-- loader class -->
<div class="loader"></div>
<!-- loader class -->  

 <!-- snackbar -->
 <div id="snackbar"></div>
     
<header>

  <div id="main-nav">

    <nav class="navbar">
        <div class="navbar-header">
            <button onclick="goBack()" id="back"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
            <div class="navbar-brand text-center">
                <img src="img/mylogo.png" alt="" class="img-responsive" width="85" style="margin:-12% 0 0 -15%;">

            </div>
        </div>
    </nav>
  </div>
</header>


<div class="container-fluid">
    <h4 style="font-weight: bold;">Detail Pembayaran : <span id="ordercode"> </span> </h4>

    <div class="menu-list">
        <span class="ff2">Menu Pesanan :</span>
        <br>

        <table class="table" id="protable">
            
        </table>

        <table class="table total">
            <tr style="border-top:1px solid black !important;">
                <td><span class="ff2">TOTAL</span></td>
                <td style="text-align:right;"><span class="ff2" id="total">0</span></td>
            </tr>
                
            <tr>
                <td><span class="ff2">Biaya Pengiriman</span></td>
                <td style="text-align:right;"><span class="ff2" id="shipping">0</span></td>
            </tr>

            <tr>
                <td><span class="ff2">GRAND TOTAL :</span></td>
            </tr>
        </table>
        
        <span class="gtotal" id="gtotal">0,-</span>
    </div>

    <br>

    <span class="ff2">Metode Pembayaran :</span>
    <h2 class="ff2" style="margin:10px;" id="salespayment"></h2>

    <button class="btn btnorder" onclick="finishorder();"> FINISH </button>
</div>
