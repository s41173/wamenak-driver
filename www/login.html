    <script type="text/javascript">
         $(document).ready(function (e) {
             
    // var api = "http://administrator.wamenak.com/";
    $("#btnlogin").hide();
        // ajax loading
            
    $('#btnotp').click(function() {
        
        var user = $("#user").val();
        if (user){

        var nilai = '{ "username":"'+user+'", "device":"'+localStorage.device+'" }';
		$.ajax({
			type: 'POST',
			url: api+'courier/login',
			data:  nilai,
            contentType: "application/json",
            dataType: 'json',
			success: function(data) {
				
				if (data.status == true)
				{   
                    $("#husername").val(data.user);
                    $("#huserid").val(data.userid);
                    $("#hotp").val(data.log);
                    
                    $("#btnotp").hide();
                    $("#btnlogin").show();
                    
                    $("#gotp").css("display", "block");
                    $("#user").prop( "disabled", true );
                    intervals();
				}
				else{ toast(data.error); }
			},
			error: function(e) 
	    	{
				$("#error").html(e).fadeIn();
				console.log(e.responseText);	
	    	} 
		})
		return false;

        }else{ toast('Mobile No Required'); }
    });
    
    $('#btnlogin').click(function() {
        
        var otp = $("#otptext").val();
        var hotp = $("#hotp").val();
        if (otp){

            if (otp == hotp){
                
                localStorage.setItem("username", $("#husername").val());
                localStorage.setItem("userid", $("#huserid").val());
                localStorage.setItem("log", hotp);

                window.location = "index.html";

            }else{ /*swal('Invalid OTP Code', "", "error");*/ toast("Invalid OTP Code");  }

        }else{ toast('OTP Code Required'); }
	});
             
    $('#resendlink').click(function() {
        
        var nilai = '{ "driver":"'+$("#huserid").val()+'" }';
        
		$.ajax({
			type: 'POST',
			url: api+'api/resend_otp_driver',
			data:  nilai,
            contentType: "application/json",
            dataType: 'json',
			success: function(data) {
				
				if (data.status == true)
				{   
                    $("#hotp").val(data.code);
                    intervals();
				}
				else{ toast(data.error); }
			},
			error: function(e) 
	    	{
				$("#error").html(e).fadeIn();
				console.log(e.responseText);
	    	} 
		})
		return false;
        
	});
             
    function intervals(){
        
        $("#resend").css("display", "block");
        $("#resendlink").css("display", "none");
        
        var duration = 60 * 1;
        var timers = duration, minutes, seconds;
        var myVar = setInterval(function () {
            minutes = parseInt(timers / 60, 10)
            seconds = parseInt(timers % 60, 10);
    
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
    
            // display.textContent = minutes + ":" + seconds;
            $("#resend").html("Resend Code in 00:"+seconds);
    
            if (--timers < 0) {
                timers = duration;
            }

        }, 1000);

        setTimeout(function(){ clearInterval(myVar); $("#resend").css("display", "none"); $("#resendlink").css("display", "block");  }, 60000);
    }
                   
    }); // end document ready
     </script>

        <script>
            $(window, document, undefined).ready(function() {
    
              $('input').blur(function() {
                var $this = $(this);
                if ($this.val())
                  $this.addClass('used');
                else
                  $this.removeClass('used');
              });
    
              var $ripples = $('.ripples');
    
              $ripples.on('click.Ripples', function(e) {
    
                var $this = $(this);
                var $offset = $this.parent().offset();
                var $circle = $this.find('.ripplesCircle');
    
                var x = e.pageX - $offset.left;
                var y = e.pageY - $offset.top;
    
                $circle.css({
                  top: y + 'px',
                  left: x + 'px'
                });
    
                $this.addClass('is-active');
    
              });
              $ripples.on('animationend webkitAnimationEnd mozAnimationEnd oanimationend MSAnimationEnd', function(e) {
                $(this).removeClass('is-active');
              });
    
            });
            </script>
