 <script type="text/javascript">
     
    $(document).ready(function() {
        $input = $('#qty input[type="number"]');

        $('.hitung').on('click',function(){
             $val = $input.val();
            if ($(this).hasClass('btn-minus')) {
             if ($val != 1){ 
                 $input.val(parseInt($val)-1);
             }        
            } else {
            $input.val(parseInt($val)+1);
            }
        });   
    });
     
</script>
